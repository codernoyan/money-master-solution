<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Solution</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-6 text-sky-600">Money Master</h1>
    </header>
    <main>
        <section class="container mx-auto my-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <img class="h-full w-full object-cover" src="./images/money.jpg" alt="">
                </div>
                <div class="bg-slate-100 flex justify-center">
                    <div>
                        <h4 class="text-center my-4 text-xl font-semibold">Income</h4>
                        <!-- income start-->
                        <div class="mb-4 flex gap-4 justify-end items-center">
                            <div>
                                <p class="font-medium">Income:</p>
                            </div>
                            <input class="px-2 py-1 rounded font-medium bg-gray-300 ml-1" type="number" value="10000" id="income-total" required>
                        </div>
                        <!-- income end -->
                        <!-- expenses start-->
                        <h4 class="text-center my-4 text-xl font-semibold">Expenses</h4>
                        <div class="mb-4 flex gap-4 justify-end items-center">
                            <div>
                                <p class="font-medium">Food:</p>
                            </div>
                            <input class="px-2 py-1 rounded font-medium bg-gray-300" type="number" value="3000" id="food-total" required>
                        </div>
                        <div class="mb-4 flex gap-4 justify-end items-center">
                            <div>
                                <p class="font-medium">Rent:</p>
                            </div>
                            <input class="px-2 py-1 rounded font-medium bg-gray-300" type="number" value="2000" id="rent-total" required>
                        </div>
                        <div class="mb-4 flex gap-4 justify-end items-center">
                            <div>
                                <p class="font-medium">Clothes:</p>
                            </div>
                            <input class="px-2 py-1 rounded font-medium bg-gray-300" type="number" value="1000" id="clothes-total" required>
                        </div>
                        <!-- expenses end -->
                        <!-- calculate button start -->
                        <div class="flex justify-center mb-4">
                            <button id="calculate" class="bg-sky-500 text-white text-base font-medium px-8 py-2 rounded hover:bg-sky-400">Calculate</button>
                        </div>
                        <!-- calculate button end -->
                        <!-- Expenses start -->
                        <div>
                            <h2 class="text-center font-bold text-lg mb-4">Total Expenses: <span id="total-expenses">5500</span></h2>
                            <h2 class="text-center font-bold text-lg mb-4">Balance: <span id="total-balance">4500</span></h2>
                        </div>
                        <!-- Expenses end -->
                        <div class="flex justify-between items-center gap-6 my-7">
                            <p>Save:</p>
                            <input id="save-percentage" class="px-2 py-1 rounded font-medium bg-gray-300 w-28 text-center" type="number" value="20" required>
                            <p>%</p>
                            <button id="btn-save" class="bg-sky-500 text-white text-base font-medium px-12 py-1 rounded hover:bg-sky-400">Save</button>
                        </div>
                        <div>
                            <h2 class="text-center font-bold text-lg mb-4">Saving Amount: <span id="save-amount">2000</span></h2>
                            <h2 class="text-center font-bold text-lg mb-4">Remaining Balance: <span id="remaining-balance">2500</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
